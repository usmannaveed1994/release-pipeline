name: Release Workflow

permissions:
  contents: write

on:
  push:
    tags:
      - "[0-9]+.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release body
        id: create_release_body
        run: |
          echo "Release notes for version ${{ github.ref_name }}"
          RELEASEVERSION="[${{ github.ref_name }}]"
          echo "Version: $RELEASEVERSION"
          RELEASEBODY=$(awk -v ver="$RELEASEVERSION" '/^## / { if (p) { exit }; if ($2 == ver) { p=1; next } } p && NF' CHANGELOG.md)
          echo "RELEASEBODY=$RELEASEBODY" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: release_${{ github.ref_name }}
          body: "Release notes\n\n: ${{ steps.create_release_body.outputs.RELEASEBODY }}"
          draft: false
          prerelease: false
